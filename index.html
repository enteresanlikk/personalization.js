<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalization</title>
  </head>
  <body>
    <section>
      <label>
        Adult
        <input
          type="checkbox"
          class="radio-btn"
          name="one"
          data-type="lifestage"
          data-tag="adult"
        />
      </label>
      <label>
        Puppy
        <input
          type="checkbox"
          class="radio-btn"
          name="one"
          data-type="lifestage"
          data-tag="puppy"
        />
      </label>
      <hr />
      <label>
        Small
        <input
          type="checkbox"
          class="radio-btn"
          name="two"
          data-type="size"
          data-tag="small"
        />
      </label>
      <label>
        Large
        <input
          type="checkbox"
          class="radio-btn"
          name="two"
          data-type="size"
          data-tag="large"
        />
      </label>
    </section>

    <section personalization-component="first">
      <h1 personalization="title">default title</h1>
      <p personalization="description">default desc</p>
      <img
        personalization="desktop-image"
        src="https://awmedu.com/wp-content/uploads/2016/08/android-logo-200x200.jpg"
        alt="Android"
      />
      <img
        personalization="mobile-image"
        src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Square_200x200.png"
        alt="Test"
      />
    </section>

    <section personalization-component="second">
      <h1 personalization="title">2. default title</h1>
      <p personalization="description">2. default desc</p>

        <a personalization="link" href="javascript:;">
          aaa
        </a>
    </section>

    <script src="./classes/cookie.js"></script>
    <script src="./classes/personalization.js"></script>
    <script src="./data.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
